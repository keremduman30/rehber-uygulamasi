<body>
    <div class="container top">

        <h1>Rehber Uygulamasi</h1>
        <!--  <div class="bilgi bilgi-success">Başarılı</div>
        <div class="bilgi bilgi-error">Hata Çıktı</div> -->
        <form id="form-rehber">
            <div>
                <label for="ad">Adı</label>
                <input type="text" id="ad" class="u-full-width">
            </div>
            <div>
                <label for="soyad">soyad</label>
                <input type="text" id="soyad" class="u-full-width">
            </div>

            <div>
                <label for="mail">Email</label>
                <input type="text" id="mail" class="u-full-width">
            </div>
            <div>

                <input type="submit" class="button-primary u-full-width kaydetGuncelle">
            </div>



        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>ad</th>
                    <th>Soyad</th>
                    <th>Email</th>
                    <th>İslem</th>

                </tr>
            </thead>
            <tbody id="kisiListesi">
                <tr>
                    <td>kerem</td>
                    <td>duman</td>
                    <td>kerem@mail</td>
                    <td>
                        <button class="btn btn--edit"><i class="far fa-edit"></i></button>
                        <button class="btn btn--delete"><i class="far fa-trash-alt"></i></button>
                    </td>

                </tr>
            </tbody>


        </table>




    </div>
